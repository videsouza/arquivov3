<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas | Hub.Doc</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Playfair+Display:wght@700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        /* --- GERAL --- */
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        
        /* --- AUTOCOMPLETE --- */
        .autocomplete-list {
            position: absolute; top: 100%; left: 0; right: 0;
            background: white; border: 1px solid #cbd5e1;
            border-radius: 0 0 8px 8px; max-height: 200px; overflow-y: auto;
            z-index: 50; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); display: none;
        }
        .autocomplete-item {
            padding: 8px 12px; font-size: 11px; cursor: pointer;
            border-bottom: 1px solid #f1f5f9; color: #334155;
        }
        .autocomplete-item:hover { background-color: #f1f5f9; color: #0f172a; }
        .autocomplete-item strong { color: #f59e0b; margin-right: 5px; }

        /* --- PREVIEW --- */
        .sheet-container {
            width: 210mm; min-height: 296mm; background: white;
            padding: 10mm; box-sizing: border-box; margin: 0 auto;
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(3, 1fr);
            gap: 5mm; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .etiqueta-box {
            border: 1px dashed #e2e8f0; height: 100%; overflow: hidden;
            position: relative; background: #fff; padding: 4px; box-sizing: border-box;
        }

        /* --- CSS DE IMPRESSÃO --- */
        @media print {
            @page { size: A4; margin: 0; }
            body, html { margin: 0; padding: 0; background-color: white !important; width: 210mm; height: 297mm; }
            aside, header, .no-print, button, .bg-slate-200, .shadow-lg { display: none !important; }
            main, .flex-1 { margin: 0 !important; padding: 0 !important; background: white !important; overflow: visible !important; position: static !important; width: 100% !important; height: 100% !important; display: block !important; }
            .sheet-container { width: 210mm !important; height: 296mm !important; margin: 0 !important; padding: 10mm !important; box-shadow: none !important; border: none !important; transform: none !important; position: absolute; top: 0; left: 0; display: grid !important; }
            .etiqueta-box { border: 1px dashed #ccc !important; } 
        }

        /* --- ESTILOS DAS ETIQUETAS --- */

        /* 1. PADRÃO (Eliminação & Permanente) */
        .layout-padrao-box {
            border: 2px solid #000; height: 100%; 
            padding: 8px; 
            display: flex; flex-direction: column; font-family: Arial, sans-serif;
        }
        .eli-header {
            text-align: center; font-weight: 900; text-transform: uppercase;
            font-size: 14px; border-bottom: 2px solid #000; 
            padding-bottom: 2px; margin-bottom: 4px;
        }
        .eli-row {
            display: flex; gap: 8px; margin-bottom: 4px; align-items: baseline;
        }
        .eli-label { font-weight: 700; font-size: 11px; white-space: nowrap; color: #000; }
        .eli-value {
            border-bottom: 1px dotted #000; flex: 1; font-size: 12px; font-weight: 600; padding-left: 5px;
            min-height: 16px; font-family: 'Roboto Mono', monospace; color: #000;
        }
        .eli-blank-line { border-bottom: 1px solid #000; display: inline-block; height: 14px; margin-left: 5px; }
        
        .eli-fixed { 
            font-size: 11px; font-weight: 800; color: #000000 !important; text-transform: uppercase;
        }
        
        .eli-desc-box {
            border: 1px solid #000; flex: 1; padding: 5px; font-size: 11px; margin-top: 2px;
            min-height: 80px; color: #000;
        }

        /* 2. AMOSTRAGEM */
        .layout-amostragem {
            border: 3px double #000; height: 100%; padding: 15px; display: flex; flex-direction: column;
        }
        
        /* 3. NUMÉRICA */
        .layout-numero { border: 5px solid #000; height: 100%; display: flex; flex-direction: column; text-align: center; }
        .num-header { 
            background: #000; color: #fff; padding: 5px; height: 60px; display: flex; align-items: center; justify-content: center; 
            -webkit-print-color-adjust: exact; print-color-adjust: exact;
        }
        .num-header span { font-size: 40px; font-weight: 800; font-family: 'Inter', sans-serif; line-height: 1; }
        .num-body { flex: 1; display: flex; align-items: center; justify-content: center; padding: 10px; overflow: hidden; }
        .texto-setor { font-size: 30px; font-weight: 800; text-transform: uppercase; line-height: 1.1; font-family: 'Inter', sans-serif; color: #000; }
        .num-footer { 
            border-top: 4px solid #000; padding: 8px; font-size: 20px; font-weight: 700; background: #f1f1f1; 
            -webkit-print-color-adjust: exact; print-color-adjust: exact;
        }
        
        /* Utilitários Gerais */
        .campo-linha { display: flex; align-items: baseline; border-bottom: 1px dotted #999; padding-bottom: 2px; margin-bottom: 6px; }
        .campo-label { font-weight: 700; font-size: 11px; min-width: 70px; color: #333; text-transform: uppercase; }
        .campo-valor { font-weight: 600; font-size: 13px; color: #000; flex: 1; margin-left: 5px; font-family: 'Roboto Mono', monospace; }
        .campo-area { margin-top: 4px; flex: 1; border: 1px solid #ddd; padding: 5px; font-size: 11px; background: #fafafa; }

    </style>
</head>
<body class="flex h-screen">

    <aside class="w-72 bg-slate-900 text-white flex flex-col justify-between hidden md:flex no-print h-full shrink-0">
        <div>
            <div class="p-8 border-b border-slate-800">
                <h1 class="text-2xl font-light tracking-wide text-white">Hub<span class="font-bold text-amber-500">.Doc</span></h1>
                <p class="text-[10px] text-slate-400 mt-2 font-light tracking-wider uppercase">Impressão de Etiquetas</p>
            </div>
            <nav class="mt-8 px-4 space-y-2">
                <a href="index.html" class="w-full text-left px-4 py-3 rounded border border-slate-700 hover:bg-slate-800 text-slate-300 hover:text-white transition flex items-center gap-3 mb-6">
                    <i class="fa-solid fa-arrow-left w-5"></i> <span class="font-medium text-sm">Voltar ao Hub</span>
                </a>
                
                <div class="bg-slate-800 p-4 rounded-lg mb-4">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Ações da Página</label>
                    <div class="flex gap-2 mt-2">
                         <button onclick="window.print()" class="flex-1 bg-amber-600 hover:bg-amber-700 py-2 rounded text-xs font-bold transition shadow"><i class="fa-solid fa-print mr-1"></i> Imprimir</button>
                         <button onclick="limparFolha()" class="flex-1 bg-slate-700 hover:bg-slate-600 py-2 rounded text-xs font-bold transition"><i class="fa-solid fa-eraser mr-1"></i> Limpar</button>
                    </div>
                </div>
                <div class="p-4 text-[10px] text-slate-500 text-center">
                    <i class="fa-solid fa-circle-info"></i> Ajuste Impressora: Margem Nenhuma, Escala 100%.
                </div>
            </nav>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden main-content bg-slate-100">
        
        <header class="bg-white border-b border-slate-200 p-4 flex justify-between items-center shadow-sm z-10 no-print shrink-0">
            <div>
                <h2 class="text-xl font-serif text-slate-800">Gerador de Etiquetas</h2>
                <p class="text-xs text-slate-500 font-sans mt-1">Selecione o tipo e preencha os dados.</p>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            
            <div class="w-[350px] bg-white border-r border-slate-200 p-6 overflow-y-auto no-print shadow-lg z-20 flex flex-col">
                
                <div class="flex gap-2 mb-6 p-1 bg-slate-100 rounded-lg shrink-0">
                    <button onclick="setModelo('padrao')" id="btn-padrao" class="flex-1 py-2 text-xs font-bold rounded shadow bg-white text-slate-800 transition">PADRÃO</button>
                    <button onclick="setModelo('numero')" id="btn-numero" class="flex-1 py-2 text-xs font-bold rounded text-slate-500 hover:bg-white hover:shadow transition">NUMÉRICA</button>
                </div>

                <form id="formEtiqueta" onsubmit="adicionar(event)" class="space-y-4 flex-1 flex flex-col">
                    
                    <div id="campos-padrao" class="flex flex-col gap-3">
                        
                        <div class="bg-slate-50 p-2 rounded border border-slate-200">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2">Tipo de Etiqueta</label>
                            <select id="subtipo_padrao" onchange="toggleCamposEliminacao()" class="w-full text-xs p-2 rounded border border-slate-300 outline-none focus:border-amber-500 font-bold">
                                <option value="eliminacao">ELIMINAÇÃO</option>
                                <option value="permanente">GUARDA PERMANENTE</option>
                                <option value="amostragem">AMOSTRAGEM</option>
                            </select>
                        </div>

                        <div class="relative">
                            <label id="lbl-setor-principal" class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Portador / Setor</label>
                            <div class="relative">
                                <input type="text" id="p_unidade" oninput="buscarSetor(this, 'sugestoes-padrao')" autocomplete="off" class="w-full border p-2 pl-8 rounded text-xs focus:border-amber-500 outline-none uppercase font-bold" placeholder="BUSCAR SETOR...">
                                <i class="fa-solid fa-search absolute left-2.5 top-2.5 text-slate-400 text-xs"></i>
                            </div>
                            <div id="sugestoes-padrao" class="autocomplete-list"></div>
                        </div>

                        <div id="inputs-comuns" class="space-y-3 p-3 bg-slate-50 rounded border border-slate-200">
                            <div class="flex gap-2">
                                <div class="w-1/3">
                                    <label class="block text-[10px] font-bold text-slate-700 uppercase mb-1">Nº Doc</label>
                                    <input type="text" id="eli_num_doc" class="w-full border p-2 rounded text-xs">
                                </div>
                                <div class="w-2/3">
                                    <label class="block text-[10px] font-bold text-slate-700 uppercase mb-1">Ano Doc (30/12/..)</label>
                                    <input type="number" id="eli_ano_data" class="w-full border p-2 rounded text-xs" placeholder="Ex: 2024">
                                </div>
                            </div>

                            <div class="flex gap-2">
                                <div class="w-1/2">
                                    <label class="block text-[10px] font-bold text-slate-700 uppercase mb-1">Tipo</label>
                                    <input type="text" id="eli_tipo" class="w-full border p-2 rounded text-xs">
                                </div>
                                <div class="w-1/2">
                                    <label class="block text-[10px] font-bold text-slate-700 uppercase mb-1">Qtd (cm)</label>
                                    <input type="number" id="eli_qtd" class="w-full border p-2 rounded text-xs" placeholder="Deixe vazio para manual">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-[10px] font-bold text-slate-700 uppercase mb-1">Descrição</label>
                                <textarea id="eli_desc" rows="3" class="w-full border p-2 rounded text-xs"></textarea>
                            </div>

                            <div id="row-ano-elim">
                                <label class="block text-[10px] font-bold text-rose-700 uppercase mb-1">Ano Eliminação (31/12/..)</label>
                                <input type="number" id="eli_ano_elim" class="w-full border p-2 rounded text-xs font-bold bg-rose-50 border-rose-200 text-rose-900" placeholder="Ex: 2030">
                            </div>
                        </div>

                        <div id="inputs-amostragem" class="hidden space-y-3">
                            <div class="grid grid-cols-2 gap-2">
                                <div><label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Processo/Cx</label><input type="text" id="a_processo" class="w-full border p-2 rounded text-xs"></div>
                                <div><label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Data</label><input type="text" id="a_data" class="w-full border p-2 rounded text-xs"></div>
                            </div>
                            <div><label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Descrição</label><textarea id="a_desc" rows="3" class="w-full border p-2 rounded text-xs"></textarea></div>
                        </div>
                    </div>

                    <div id="campos-numero" class="hidden flex flex-col gap-3">
                        <div><label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Número Grande</label><input type="number" id="n_numero" class="w-full border p-2 rounded text-3xl font-bold text-center focus:border-amber-500 outline-none" placeholder="93"></div>
                        <div class="relative">
                            <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Nome do Setor</label>
                            <div class="relative">
                                <input type="text" id="n_setor" oninput="buscarSetor(this, 'sugestoes-numero')" autocomplete="off" class="w-full border p-2 pl-8 rounded text-xs focus:border-amber-500 outline-none font-bold uppercase" placeholder="BUSCAR SETOR...">
                                <i class="fa-solid fa-search absolute left-2.5 top-2.5 text-slate-400 text-xs"></i>
                            </div>
                            <div id="sugestoes-numero" class="autocomplete-list"></div>
                        </div>
                        <div><label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Data/Ano</label><input type="text" id="n_data" class="w-full border p-2 rounded text-xs focus:border-amber-500 outline-none" placeholder="2025"></div>
                    </div>

                    <div class="mt-auto pt-4">
                        <button type="submit" class="w-full bg-slate-900 text-white py-3 rounded-lg font-bold hover:bg-black transition flex justify-center items-center gap-2 shadow-lg">
                            <i class="fa-solid fa-plus-circle text-amber-500"></i> Adicionar à Folha
                        </button>
                        <button type="button" onclick="preencherRestante()" class="w-full text-slate-500 text-xs py-2 mt-2 hover:text-slate-800 underline text-center block">
                            Preencher espaços vazios
                        </button>
                    </div>
                </form>
            </div>

            <div class="flex-1 overflow-auto bg-slate-200 p-8 flex justify-center">
                <div id="folha-a4" class="sheet-container scale-[0.75] origin-top md:scale-100 transition-transform">
                    </div>
            </div>
        </div>
    </main>

    <script>
        // --- BANCO DE DADOS COMPLETO (Copiar lista completa aqui) ---
        const BASE_SETORES = [
            {c:1,n:"SE - DAF - COORDENADORIA DE INFORMÁTICA"},{c:2,n:"CORPO DE BOMBEIROS"},{c:3,n:"CRECHE JARDIM CASTANHEIRAS"},
            {c:4,n:"CRECHE JARDIM FLAMBOYANT"},{c:5,n:"CRECHE JARDIM TELESPARK"},{c:6,n:"EMEF PROF ANA BERLING DE MACEDO"},
            {c:7,n:"EMEF PROF ANTÔNIO PALMA SOBRINHO"},{c:8,n:"EMEF DOM PEDRO ALCÂNTARA - CAIC"},{c:9,n:"EMEF PROF HOMERA DA SILVA BRAGA"},
            {c:2288,n:"SEC - DEPARTAMENTO DE GESTÃO DE PROJETOS ESPECIAIS (DGPE)"},
            {c:9999,n:"ARQUIVO GERAL"} 
            // ... (Use a lista completa fornecida anteriormente)
        ];

        let etiquetas = [];
        let modo = 'padrao';

        function toggleCamposEliminacao() {
            const subtipo = document.getElementById('subtipo_padrao').value;
            const camposComuns = document.getElementById('inputs-comuns');
            const camposAmostra = document.getElementById('inputs-amostragem');
            const rowAnoElim = document.getElementById('row-ano-elim');
            const lblSetor = document.getElementById('lbl-setor-principal');
            
            if (subtipo === 'eliminacao' || subtipo === 'permanente') {
                camposComuns.classList.remove('hidden');
                camposAmostra.classList.add('hidden');
                lblSetor.innerText = "Portador (Setor)";
                
                // Exibe/Oculta o campo de ano de eliminação
                if(subtipo === 'eliminacao') rowAnoElim.style.display = 'block';
                else rowAnoElim.style.display = 'none';

            } else { // Amostragem
                camposComuns.classList.add('hidden');
                camposAmostra.classList.remove('hidden');
                lblSetor.innerText = "Unidade / Setor";
            }
        }

        function buscarSetor(input, listaId) {
            const termo = input.value.toLowerCase().trim();
            const lista = document.getElementById(listaId);
            lista.innerHTML = '';
            if (termo.length < 1) { lista.style.display = 'none'; return; }
            const resultados = BASE_SETORES.filter(s => s.c.toString().startsWith(termo) || s.n.toLowerCase().includes(termo));
            if (resultados.length > 0) {
                resultados.slice(0, 10).forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'autocomplete-item';
                    div.innerHTML = `<strong>${item.c}</strong> - ${item.n}`;
                    div.onclick = () => { input.value = `${item.c} - ${item.n}`; lista.style.display = 'none'; };
                    lista.appendChild(div);
                });
                lista.style.display = 'block';
            } else { lista.style.display = 'none'; }
        }

        function setModelo(m) {
            modo = m;
            document.getElementById('btn-padrao').className = m === 'padrao' ? 'flex-1 py-2 text-xs font-bold rounded shadow bg-white text-slate-800 transition border border-slate-300' : 'flex-1 py-2 text-xs font-bold rounded text-slate-400 hover:bg-white hover:shadow transition';
            document.getElementById('btn-numero').className = m === 'numero' ? 'flex-1 py-2 text-xs font-bold rounded shadow bg-white text-slate-800 transition border border-slate-300' : 'flex-1 py-2 text-xs font-bold rounded text-slate-400 hover:bg-white hover:shadow transition';
            document.getElementById('campos-padrao').classList.toggle('hidden', m !== 'padrao');
            document.getElementById('campos-numero').classList.toggle('hidden', m !== 'numero');
        }

        function adicionar(e) {
            e.preventDefault();
            const dados = { tipo: modo };

            if(modo === 'padrao') {
                dados.subtipo = document.getElementById('subtipo_padrao').value;
                const valorSetor = document.getElementById('p_unidade').value;

                if(dados.subtipo === 'eliminacao' || dados.subtipo === 'permanente') {
                    // Compartilham os mesmos campos
                    dados.portador = valorSetor;
                    dados.num_doc = document.getElementById('eli_num_doc').value;
                    dados.ano_data = document.getElementById('eli_ano_data').value;
                    dados.tipo_doc = document.getElementById('eli_tipo').value;
                    dados.qtd = document.getElementById('eli_qtd').value;
                    dados.desc = document.getElementById('eli_desc').value;
                    
                    if(dados.subtipo === 'eliminacao') {
                        dados.ano_elim = document.getElementById('eli_ano_elim').value;
                    }
                } else {
                    // Amostragem
                    dados.unidade = valorSetor;
                    dados.processo = document.getElementById('a_processo').value;
                    dados.data = document.getElementById('a_data').value;
                    dados.desc = document.getElementById('a_desc').value;
                }

            } else {
                dados.setor = document.getElementById('n_setor').value || 'SETOR';
                dados.numero = document.getElementById('n_numero').value || '00';
                dados.data = document.getElementById('n_data').value || 'DATA';
            }
            etiquetas.push(dados);
            renderizar();
        }

        function preencherRestante() {
            if(etiquetas.length === 0) return alert('Adicione uma etiqueta primeiro.');
            const modelo = etiquetas[etiquetas.length - 1];
            const faltam = 6 - (etiquetas.length % 6);
            if(faltam === 6 && etiquetas.length > 0) return;
            for(let i=0; i<faltam; i++) etiquetas.push({...modelo});
            renderizar();
        }
        
        function limparFolha() { if(confirm("Limpar etiquetas?")) { etiquetas = []; renderizar(); } }
        function remover(index) { etiquetas.splice(index, 1); renderizar(); }

        document.addEventListener('click', e => {
            if (!e.target.closest('.relative')) document.querySelectorAll('.autocomplete-list').forEach(l => l.style.display = 'none');
        });

        function renderizar() {
            const container = document.getElementById('folha-a4');
            container.innerHTML = '';

            etiquetas.forEach((et, index) => {
                const div = document.createElement('div');
                div.className = 'etiqueta-box group';
                const btnDel = `<button onclick="remover(${index})" class="no-print absolute top-1 right-1 text-red-500 hover:text-red-700 opacity-0 group-hover:opacity-100 transition z-50"><i class="fa-solid fa-times-circle"></i></button>`;

                if(et.tipo === 'padrao') {
                    
                    if(et.subtipo === 'eliminacao' || et.subtipo === 'permanente') {
                        
                        let titulo = "ELIMINAÇÃO";
                        let rowSitDoc = "";
                        
                        // LÓGICA DE QTD (ESPAÇO MANUAL)
                        // Se existir valor, mostra valor. Se vazio, mostra linha de preenchimento.
                        const valQtd = et.qtd ? et.qtd : "_______";

                        let rodapeHtml = `
                            <div class="eli-row" style="margin-top:6px;">
                                <span class="eli-label">Qtd:</span>
                                <span class="eli-value" style="flex:0 0 80px;">${valQtd} cm</span>
                                <span class="eli-label" style="margin-left:10px;">Eliminação:</span>
                                <span class="eli-value">31/12/${et.ano_elim}</span>
                            </div>`;

                        // CONDICIONAIS DE TIPO
                        if(et.subtipo === 'eliminacao') {
                            rowSitDoc = `
                                <div class="eli-row">
                                    <span class="eli-label">Código:</span>
                                    <span class="eli-blank-line" style="width: 120px;"></span>
                                    <span class="eli-label" style="margin-left:10px;">Sit. Doc.:</span>
                                    <span class="eli-fixed">AGUARDANDO PLAN.</span>
                                </div>
                            `;
                        } else {
                            // PERMANENTE
                            titulo = "GUARDA PERMANENTE";
                            // Apenas o Código, sem Sit. Doc
                            rowSitDoc = `
                                <div class="eli-row">
                                    <span class="eli-label">Código:</span>
                                    <span class="eli-blank-line" style="width: 120px;"></span>
                                </div>
                            `;
                            rodapeHtml = `
                                <div class="eli-row" style="margin-top:6px;">
                                    <span class="eli-label">Qtd:</span>
                                    <span class="eli-value" style="flex:0 0 80px;">${valQtd} cm</span>
                                </div>`;
                        }

                        div.innerHTML = `
                            ${btnDel}
                            <div class="layout-padrao-box">
                                <div class="eli-header">${titulo}</div>
                                <div class="eli-row">
                                    <span class="eli-label">Nº Doc.:</span>
                                    <span class="eli-value">${et.num_doc}</span>
                                    <span class="eli-label">Data:</span>
                                    <span class="eli-value">30/12/${et.ano_data}</span>
                                </div>
                                <div class="eli-row">
                                    <span class="eli-label">Portador:</span>
                                    <span class="eli-value" style="font-size:10px;">${et.portador}</span>
                                </div>
                                <div class="eli-row">
                                    <span class="eli-label">Destinatário:</span>
                                    <span class="eli-fixed">1344 – SEC. MUNICIPAL DE EDUCAÇÃO</span>
                                </div>
                                
                                ${rowSitDoc}

                                <div class="eli-row">
                                    <span class="eli-label">Tipo:</span>
                                    <span class="eli-value">${et.tipo_doc}</span>
                                </div>
                                <div style="display:flex; flex-direction:column; flex:1;">
                                    <span class="eli-label">Descrição:</span>
                                    <div class="eli-desc-box">${et.desc}</div>
                                </div>
                                ${rodapeHtml}
                            </div>
                        `;

                    } else { 
                         // --- LAYOUT AMOSTRAGEM ---
                         div.innerHTML = `
                            ${btnDel}
                            <div class="layout-amostragem">
                                <div style="border-bottom:3px double #000; padding-bottom:5px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                                    <div>
                                        <h2 style="font-family:'Playfair Display', serif; font-weight:700; font-size:16px;">AMOSTRAGEM</h2>
                                        <span style="font-size:10px; text-transform:uppercase;">GUARDA DEFINITIVA</span>
                                    </div>
                                    <i class="fa-solid fa-filter text-2xl"></i>
                                </div>
                                <div style="flex:1; display:flex; flex-direction:column; gap:8px;">
                                    <div class="campo-linha"><span class="campo-label">UNIDADE:</span><span class="campo-valor">${et.unidade}</span></div>
                                    <div class="campo-linha"><span class="campo-label">PROC/CX:</span><span class="campo-valor">${et.processo}</span></div>
                                    <div class="campo-linha"><span class="campo-label">DATA:</span><span class="campo-valor">${et.data}</span></div>
                                    <div class="campo-area"><strong>CONTEÚDO:</strong><br>${et.desc}</div>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    // --- NUMÉRICA ---
                    div.innerHTML = `
                        ${btnDel}
                        <div class="layout-numero">
                            <div class="num-header"><span>${et.numero}</span></div>
                            <div class="num-body"><span class="texto-setor">${et.setor}</span></div>
                            <div class="num-footer">${et.data}</div>
                        </div>
                    `;
                }
                container.appendChild(div);
            });
        }
        toggleCamposEliminacao();
    </script>
</body>
</html>
