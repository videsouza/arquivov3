<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas | Hub.Doc</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILO GERAL DO SISTEMA (Sidebar, Menu) --- */
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .serif-font { font-family: 'Playfair Display', serif; }

        /* --- CSS DA ETIQUETA (LÓGICA RÍGIDA PARA IMPRESSÃO) --- */
        
        /* Layout da Folha A4 */
        .sheet-container {
            width: 210mm;
            min-height: 297mm;
            background: white;
            padding: 10mm; /* Margem de segurança da impressora */
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Colunas */
            grid-template-rows: repeat(3, 1fr); /* 3 Linhas EXATAS */
            gap: 5mm; /* Espaço entre etiquetas */
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Área da Etiqueta Individual */
        .etiqueta-box {
            border: 1px dashed #ccc; /* Pontilhado leve para recorte */
            height: 100%;
            overflow: hidden;
            position: relative;
            background: #fff;
            padding: 5px; /* Margem interna pequena */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* --- MODELO 1: PADRÃO (Resgatando o estilo clássico) --- */
        .layout-padrao {
            border: 2px solid #000;
            height: 100%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: Arial, sans-serif; /* Fonte padrão segura */
        }

        .padrao-header {
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .padrao-header h2 { font-family: 'Playfair Display', serif; font-size: 18px; margin: 0; font-weight: 700; text-transform: uppercase; }
        .padrao-header span { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }

        .padrao-body { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        
        .campo-linha {
            display: flex;
            align-items: baseline;
            border-bottom: 1px dotted #999; /* Linha pontilhada clássica */
            padding-bottom: 2px;
        }
        .campo-label { font-weight: 700; font-size: 12px; min-width: 70px; color: #333; }
        .campo-valor { font-weight: 600; font-size: 14px; color: #000; flex: 1; margin-left: 5px; font-family: 'Roboto Mono', monospace; }

        .campo-area { margin-top: 5px; flex: 1; border: 1px solid #ddd; padding: 5px; font-size: 11px; background: #fafafa; }

        /* --- MODELO 2: NUMÉRICA (Nova solicitação) --- */
        .layout-numero {
            border: 4px solid #000;
            height: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .num-header {
            background: #000;
            color: #fff;
            padding: 8px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
        }

        .num-body {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .num-gigante {
            font-size: 140px; /* Bem grande */
            font-weight: 800;
            line-height: 1;
            font-family: 'Inter', sans-serif;
            color: #000;
        }

        .num-footer {
            border-top: 3px solid #000;
            padding: 10px;
            font-size: 20px;
            font-weight: 600;
        }

        /* --- PRINT MEDIA QUERY --- */
        @media print {
            @page { size: A4; margin: 0; }
            body { background: white; margin: 0; padding: 0; }
            aside, .no-print { display: none !important; }
            
            /* O container vira a página inteira */
            .sheet-container {
                width: 210mm;
                height: 296mm; /* Força altura para evitar vazar */
                margin: 0;
                box-shadow: none;
                padding: 10mm;
                page-break-after: always; /* Quebra página se tiver mais containers */
            }
            
            /* Ajuste fino para não gerar página em branco extra */
            .main-content { overflow: visible !important; height: auto !important; }
        }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-64 bg-slate-900 text-white flex flex-col justify-between hidden md:flex no-print h-full shrink-0">
        <div>
            <div class="p-8 border-b border-slate-800">
                <h1 class="text-2xl font-light tracking-wide text-white">Hub<span class="font-bold text-amber-500">.Doc</span></h1>
                <p class="text-[10px] text-slate-400 mt-2 font-light tracking-wider uppercase">Impressão</p>
            </div>

            <nav class="mt-8 px-4 space-y-2">
                <a href="index.html" class="w-full text-left px-4 py-3 rounded border border-slate-700 hover:bg-slate-800 text-slate-300 hover:text-white transition flex items-center gap-3 mb-6">
                    <i class="fa-solid fa-arrow-left w-5"></i> 
                    <span class="font-medium text-sm tracking-wide">Voltar ao Hub</span>
                </a>
                
                <div class="px-4 py-2 text-[10px] text-slate-500 uppercase tracking-widest font-bold border-b border-slate-800 mb-2">Comandos</div>

                <button onclick="window.print()" class="w-full text-left px-4 py-3 rounded bg-amber-600 hover:bg-amber-700 text-white shadow-lg transition flex items-center gap-3 mb-2">
                    <i class="fa-solid fa-print w-5"></i> 
                    <span class="font-medium text-sm">Imprimir</span>
                </button>
                
                <button onclick="limparFolha()" class="w-full text-left px-4 py-3 rounded hover:bg-slate-800 text-slate-400 hover:text-white transition flex items-center gap-3">
                    <i class="fa-solid fa-eraser w-5"></i> 
                    <span class="font-medium text-sm">Limpar</span>
                </button>
            </nav>
        </div>
        <div class="p-6 border-t border-slate-800">
             <div class="flex items-center gap-3 opacity-60">
                <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-slate-300 font-bold font-serif text-xs">V</div>
                <div><p class="text-xs font-bold text-white">Vinicius Souza</p></div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden main-content bg-slate-100">
        
        <header class="bg-white border-b border-slate-200 p-4 flex justify-between items-center shadow-sm z-10 no-print shrink-0">
            <div>
                <h2 class="text-xl font-serif text-slate-800">Gerador de Etiquetas</h2>
                <p class="text-xs text-slate-500 font-sans mt-1">Configurado para Folha A4 (6 etiquetas fixas).</p>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            
            <div class="w-1/3 bg-white border-r border-slate-200 p-6 overflow-y-auto no-print shadow-lg z-20">
                
                <div class="flex gap-2 mb-6 p-1 bg-slate-100 rounded-lg">
                    <button onclick="setModelo('padrao')" id="btn-padrao" class="flex-1 py-2 text-xs font-bold rounded shadow bg-white text-slate-800 transition">PADRÃO</button>
                    <button onclick="setModelo('numero')" id="btn-numero" class="flex-1 py-2 text-xs font-bold rounded text-slate-500 hover:bg-white hover:shadow transition">NUMÉRICA</button>
                </div>

                <form id="formEtiqueta" onsubmit="adicionar(event)" class="space-y-4">
                    
                    <div id="campos-padrao">
                        <div class="mb-3">
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Unidade</label>
                            <input type="text" id="p_unidade" class="w-full border p-2 rounded text-sm focus:border-amber-500 outline-none" placeholder="Ex: Financeiro">
                        </div>
                        <div class="grid grid-cols-2 gap-3 mb-3">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Processo/Cx</label>
                                <input type="text" id="p_processo" class="w-full border p-2 rounded text-sm focus:border-amber-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Data</label>
                                <input type="text" id="p_data" class="w-full border p-2 rounded text-sm focus:border-amber-500 outline-none" placeholder="00/00/0000">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Descrição</label>
                            <textarea id="p_desc" rows="3" class="w-full border p-2 rounded text-sm focus:border-amber-500 outline-none"></textarea>
                        </div>
                    </div>

                    <div id="campos-numero" class="hidden">
                        <div class="mb-3">
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nome do Setor</label>
                            <input type="text" id="n_setor" class="w-full border p-2 rounded text-sm focus:border-amber-500 outline-none font-bold uppercase" placeholder="PROTOCOLO">
                        </div>
                        <div class="mb-3">
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Número</label>
                            <input type="number" id="n_numero" class="w-full border p-2 rounded text-3xl font-bold text-center focus:border-amber-500 outline-none" placeholder="93">
                        </div>
                        <div class="mb-3">
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Data/Ano</label>
                            <input type="text" id="n_data" class="w-full border p-2 rounded text-sm focus:border-amber-500 outline-none" placeholder="2025">
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-slate-800 text-white py-3 rounded font-bold hover:bg-black transition flex justify-center items-center gap-2">
                        <i class="fa-solid fa-plus"></i> Adicionar
                    </button>
                    
                    <button type="button" onclick="preencherRestante()" class="w-full bg-slate-100 text-slate-600 py-2 rounded text-xs font-bold hover:bg-slate-200 transition mt-2">
                        Preencher Página
                    </button>
                </form>

                <div class="mt-6 text-[10px] text-slate-400 text-center">
                    Visualização ilustrativa. A impressão seguirá o layout A4.
                </div>
            </div>

            <div class="flex-1 overflow-auto bg-slate-200 p-8 flex justify-center">
                <div id="folha-a4" class="sheet-container scale-[0.8] origin-top md:scale-100 transition-transform">
                    </div>
            </div>

        </div>
    </main>

    <script>
        let etiquetas = [];
        let modo = 'padrao';

        function setModelo(m) {
            modo = m;
            // UI Update
            document.getElementById('btn-padrao').className = m === 'padrao' ? 'flex-1 py-2 text-xs font-bold rounded shadow bg-white text-slate-800 transition border border-slate-300' : 'flex-1 py-2 text-xs font-bold rounded text-slate-400 hover:bg-white hover:shadow transition';
            document.getElementById('btn-numero').className = m === 'numero' ? 'flex-1 py-2 text-xs font-bold rounded shadow bg-white text-slate-800 transition border border-slate-300' : 'flex-1 py-2 text-xs font-bold rounded text-slate-400 hover:bg-white hover:shadow transition';
            
            if(m === 'padrao') {
                document.getElementById('campos-padrao').classList.remove('hidden');
                document.getElementById('campos-numero').classList.add('hidden');
            } else {
                document.getElementById('campos-padrao').classList.add('hidden');
                document.getElementById('campos-numero').classList.remove('hidden');
            }
        }

        function adicionar(e) {
            e.preventDefault();
            const dados = { tipo: modo };

            if(modo === 'padrao') {
                dados.unidade = document.getElementById('p_unidade').value;
                dados.processo = document.getElementById('p_processo').value;
                dados.data = document.getElementById('p_data').value;
                dados.desc = document.getElementById('p_desc').value;
            } else {
                dados.setor = document.getElementById('n_setor').value || 'SETOR';
                dados.numero = document.getElementById('n_numero').value || '00';
                dados.data = document.getElementById('n_data').value || 'DATA';
            }

            etiquetas.push(dados);
            renderizar();
        }

        function preencherRestante() {
            if(etiquetas.length === 0) return alert('Adicione pelo menos uma etiqueta antes.');
            
            const modelo = etiquetas[etiquetas.length - 1];
            // Completa até 6 ou múltiplos de 6
            const faltam = 6 - (etiquetas.length % 6);
            if(faltam === 6 && etiquetas.length > 0) return; // Já está cheio

            for(let i=0; i<faltam; i++) {
                etiquetas.push({...modelo});
            }
            renderizar();
        }

        function limparFolha() {
            if(confirm("Limpar todas as etiquetas?")) {
                etiquetas = [];
                renderizar();
            }
        }

        function remover(index) {
            etiquetas.splice(index, 1);
            renderizar();
        }

        function renderizar() {
            const container = document.getElementById('folha-a4');
            container.innerHTML = '';

            etiquetas.forEach((et, index) => {
                const div = document.createElement('div');
                div.className = 'etiqueta-box group';
                
                // Botão remover (invisível na impressão)
                const btnDel = `<button onclick="remover(${index})" class="no-print absolute top-1 right-1 text-red-400 hover:text-red-600 opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-times-circle"></i></button>`;

                if(et.tipo === 'padrao') {
                    // HTML PRÓXIMO DO ORIGINAL
                    div.innerHTML = `
                        ${btnDel}
                        <div class="layout-padrao">
                            <div class="padrao-header">
                                <div>
                                    <h2>Arquivo Geral</h2>
                                    <span>Controle Documental</span>
                                </div>
                                <i class="fa-solid fa-box-archive text-2xl text-slate-800"></i>
                            </div>
                            <div class="padrao-body">
                                <div class="campo-linha">
                                    <span class="campo-label">UNIDADE:</span>
                                    <span class="campo-valor">${et.unidade}</span>
                                </div>
                                <div class="campo-linha">
                                    <span class="campo-label">PROC/CX:</span>
                                    <span class="campo-valor">${et.processo}</span>
                                </div>
                                <div class="campo-linha">
                                    <span class="campo-label">DATA:</span>
                                    <span class="campo-valor">${et.data}</span>
                                </div>
                                <div class="campo-area">
                                    <strong>DESCRIÇÃO:</strong><br>
                                    ${et.desc}
                                </div>
                            </div>
                            <div style="text-align:center; font-size:9px; margin-top:5px; color:#666;">Hub.Doc System</div>
                        </div>
                    `;
                } else {
                    // HTML NUMÉRICO (NOVO)
                    div.innerHTML = `
                        ${btnDel}
                        <div class="layout-numero">
                            <div class="num-header">${et.setor}</div>
                            <div class="num-body">
                                <span class="num-gigante">${et.numero}</span>
                            </div>
                            <div class="num-footer">${et.data}</div>
                        </div>
                    `;
                }
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
